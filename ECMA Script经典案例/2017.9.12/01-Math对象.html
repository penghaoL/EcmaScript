<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //求n1-n2之间的随机数并随机产生一个rgb颜色
    function mathRandom(n1,n2){
        return Math.floor(Math.random()*(n2-n1)+n1);
    }
    console.log(mathRandom(10,255));

    var body = document.getElementsByTagName("body")[0];
    setInterval(function(){
        var a = mathRandom(0,255);
        var b = mathRandom(0,255);
        var c = mathRandom(0,255);
        body.style.backgroundColor = 'rgb('+a+','+b+','+c+')';
    },2000)



</script>
</body>
</html>
