<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        table{
            border-collapse:collapse;
        }
    </style>
</head>
<body>
<script>
    document.write("<table border='1'  cellspacing='0' >");
    for(var i=1;i<=9;i++){
        document.write("<tr>");
        for(var j=1;j<=i;j++){
            document.write("<td>"+j+"*"+i+"="+j*i+"</td>");
        }
//        document.write("<br>");
        document.write("</tr>");
    }
    document.write("<table>");
</script>
</body>
</html>
