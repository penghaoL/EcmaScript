<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //封装一个函数，将输入的字符串转换为驼峰命名
    str = "get-element-by-id";
    function tuoP(str){
        var arr = str.split("-");
        for(var i=1;i<arr.length;i++){
           arr[i] = arr[i].charAt(0).toUpperCase()+arr[i].substring(1);
        }
         var newStr = arr.join("");
        return newStr;
    }

    console.log(tuoP(str));

</script>
</body>
</html>
