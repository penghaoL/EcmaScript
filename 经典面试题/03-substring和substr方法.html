<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //1.substring方法和substr方法的区别
    var str = "abcdace";
    console.log(str.substring(4,5));//substring (开始值，结束值);前开后闭区间。
    console.log(str.substr(-2,2));//substr (开始值，截取长度)，开始值可以为负值，表示从结尾的第几个数开始


</script>
</body>
</html>
