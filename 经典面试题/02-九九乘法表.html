<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        table{
            collapse: 0;
        }
    </style>
</head>
<body>
    <script>
        //方法一：在控制台输出乘法表
        var str = "";
        for(var i=1;i<=9;i++){
            for(var j=1;j<=i;j++){
                str += j+"*"+i+"="+j*i+" ";
            }
            str += "\n";
        }
        console.log(str);
        //输出到页面
        for(var i=1;i<=9;i++){
            for(var j=1;j<i;j++){
                document.write(j+"*"+i+"="+j*i+"&nbsp;&nbsp;&nbsp;");
            }
            document.write("<br/>");
        }
        //用表格输出
        document.write("<table border='1'>");
        for(var i=1;i<=9;i++){
            document.write("<tr>");
            for(var j=1;j<i;j++){
               document.write("<td>"+j+"*"+i+"="+j*i+"</td>");
            }
            document.write("</tr>");
        }

        document.write("</table>");
    </script>
</body>
</html>
